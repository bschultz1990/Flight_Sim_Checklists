<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈️ A320N FlyByWire Checklist</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container outer-container">
    <div id="title"><a href="../index.html">✈️ A320N FlyByWire</a></div>
    <nav class="top-nav">
      <a href="08-takeoff.html" class="nav-button">&lt</a>
      <div class="subtitle">Climb</div>
      <a href="10-cruise.html" class="nav-button">&gt</a>
    </nav>
    <section class="list-body">
      <div class="line-divider line-spacer">FCU <span class="fcu-green">'LVR CLB'</span></div>
      <div class="line">
        <div class="line-left">PITCH DOWN</div>
        <div class="line-center"></div>
        <div class="line-right">&lt 10° for SPEED</div>
      </div>
      <div class="line">
        <div class="line-left">THRUST</div>
        <div class="line-center"></div>
        <div class="line-right">CLB</div>
      </div>
      <div class="line">
        <div class="line-left">FLAPS</div>
        <div class="line-center"></div>
        <div class="line-right">UP @ <span class="fcu-green">'S'</span> speed</div>
      </div>
      <div class="line">
        <div class="line-left">PITCH</div>
        <div class="line-center"></div>
        <div class="line-right">PER PFD BAR</div>
      </div>
      <div class="line-divider line-spacer">@ 10000'</div>
      <div class="line">
        <div class="line-left">LANDING LIGHTS</div>
        <div class="line-center"></div>
        <div class="line-right">OFF/RETRACT</div>
      </div>
      <div class="line">
        <div class="line-left">NOSE LIGHTS</div>
        <div class="line-center"></div>
        <div class="line-right">OFF</div>
      </div>
      <div class="line">
        <div class="line-left">TERRAIN ON ND</div>
        <div class="line-center"></div>
        <div class="line-right">OFF</div>
      </div>
      <div class="line">
        <div class="line-left">ENGINE ANTI-ICE</div>
        <div class="line-center"></div>
        <div class="line-right">AS REQ</div>
      </div>
      <div class="line">
        <div class="line-left">EFIS OPTIONS</div>
        <div class="line-center"></div>
        <div class="line-right">ARPT</div>
      </div>
      <div class="line">
        <div class="line-left">ECAM MEMO</div>
        <div class="line-center"></div>
        <div class="line-right">CHECK</div>
      </div>
      <div class="line-divider line-spacer">@ TRANSITION ALT</div>
      <div class="line">
        <div class="line-left">ALTIMETER</div>
        <div class="line-center"></div>
        <div class="line-right">SET STD</div>
      </div>
    </section>
    <nav class="bottom-nav">
      <button id="uncheck-all">Uncheck All</button>
      <button id="check-all">Check All</button>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../app.js"></script>
</body>

</html>
